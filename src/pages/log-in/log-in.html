<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn / SingUp Flow</title>
    <link rel="stylesheet" href="/src/assets/css/style.css" />
    <link rel="stylesheet" href="/src/pages/log-in/log-in.css" />
  </head>
  <body
    class="min-h-screen flex items-start sm:items-center justify-center px-9 py-5 font-['Noto_Sans_KR']"
  >
    <div class="wrap">
      <!-- STEP 1 : 이메일 입력 -->
      <section class="card active w-full" data-step="email" id="step-email">
        <!-- 로고 -->
        <header class="flex items-center justify-center h-[60px] w-20">
          <span class="block" aria-hidden="true">
            <svg
              width="59"
              height="21"
              viewBox="0 0 59 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M58.854 0L15.8132 18.2574C12.2297 19.7777 9.21516 20.5363 6.78586 20.5363C4.05249 20.5363 2.06131 19.5717 0.83849 17.6459C-0.747258 15.1611 -0.0541062 11.1656 2.66619 6.94786C4.28136 4.4826 6.33466 2.22005 8.33564 0.0555836C7.86482 0.820666 3.70918 7.73584 8.25391 10.9923C9.15304 11.6463 10.4314 11.9667 12.0041 11.9667C13.2662 11.9667 14.7146 11.7607 16.3069 11.3455L58.854 0Z"
                fill="#111111"
              />
            </svg>
          </span>
        </header>
        <!-- 제목 -->
        <h1 class="text-[28px] font-normal leading-8 pt-5 pb-7">
          가입 또는 로그인을 위해 <br />이메일을 입력하세요.
        </h1>

        <form id="form-email" class="flex flex-col">
          <div class="field border border-gray-500 rounded-lg py-4 px-3">
            <label for="email" class="sr-only">이메일</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="이메일"
              required
              autocomplete="username"
              class="w-full text-[16px] font-normal text-gray-500 appearance-none bg-transparent border-none outline-none focus:outline-none focus:ring-0 focus:border-none"
            />
          </div>

          <p
            class="helper mt-[46px] text-[#757575] text-[16px] font-normal leading-6"
          >
            계속 진행하면 나이키의
            <a
              href="#"
              class="link underline underline-offset-2 decoration[#ccc] hover:decoration-black"
              >개인정보 처리방침</a
            >
            및
            <a
              href="#"
              class="link underline underline-offset-2 decoration[#ccc] hover:decoration-black"
              >이용약관</a
            >에 동의하게 됩니다.
          </p>

          <div class="btns mt-[40px]">
            <button
              class="btn primary inline-flex justify-center items-center py-3 px-[30px] rounded-full bg-[#111111] text-white text-[16px] font-semibold"
              type="submit"
            >
              계속
            </button>
          </div>
        </form>
      </section>

      <!-- STEP 2 : 비밀번호 입력 -->
      <section
        class="card hidden w-full"
        data-step="password"
        id="step-password"
      >
        <!-- 로고 -->
        <header class="flex items-center justify-center h-[60px] w-20">
          <span class="block" aria-hidden="true">
            <svg
              width="59"
              height="21"
              viewBox="0 0 59 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M58.854 0L15.8132 18.2574C12.2297 19.7777 9.21516 20.5363 6.78586 20.5363C4.05249 20.5363 2.06131 19.5717 0.83849 17.6459C-0.747258 15.1611 -0.0541062 11.1656 2.66619 6.94786C4.28136 4.4826 6.33466 2.22005 8.33564 0.0555836C7.86482 0.820666 3.70918 7.73584 8.25391 10.9923C9.15304 11.6463 10.4314 11.9667 12.0041 11.9667C13.2662 11.9667 14.7146 11.7607 16.3069 11.3455L58.854 0Z"
                fill="#111111"
              />
            </svg>
          </span>
        </header>
        <!-- 제목 -->
        <h1 class="text-[28px] font-normal leading-8 pt-5 pb-7">
          비밀번호를 입력하세요
        </h1>
        <div id="emailEcho" class="sub"></div>

        <form id="form-password" class="flex flex-col">
          <div
            class="field pwd-wrap relative border border-gray-500 rounded-lg py-4 px-3"
          >
            <label for="password" class="sr-only">비밀번호</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호"
              required
              autocomplete="current-password"
              minlength="8"
              class="w-full text-[16px] font-normal text-gray-500 appearance-none bg-transparent border-none outline-none focus:outline-none focus:ring-0 focus:border-none"
            />

            <!-- 토글 버튼 -->
            <button
              id="pwdToggle"
              type="button"
              aria-label="비밀번호 표시 전환"
              class="pwd-toggle absolute right-4 top-1/2 -translate-y-1/2"
            >
              <!-- 기본: 숨김 상태 아이콘 -->
              <svg
                id="eyeIcon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.9402 6.08003C11.291 6.02626 11.6453 5.99951 12.0002 6.00003C15.1802 6.00003 18.1702 8.29002 19.9102 12C19.6441 12.5646 19.3435 13.1123 19.0102 13.64C18.9044 13.8038 18.8488 13.995 18.8502 14.19C18.8548 14.6385 19.1574 15.0291 19.5906 15.1455C20.0237 15.262 20.4814 15.0758 20.7102 14.69C21.1761 13.958 21.5808 13.1887 21.9202 12.39C22.0286 12.1379 22.0286 11.8522 21.9202 11.6C19.9002 6.91003 16.1002 3.99993 12.0002 3.99993C11.5309 3.99766 11.0623 4.03782 10.6002 4.12003C10.2429 4.18076 9.94522 4.42748 9.81918 4.76725C9.69315 5.10702 9.75795 5.48822 9.98918 5.76725C10.2204 6.04628 10.5829 6.18076 10.9402 6.12003V6.08003ZM3.71021 2.29003C3.45655 2.03637 3.08683 1.9373 2.74033 2.03015C2.39383 2.12299 2.12318 2.39364 2.03033 2.74015C1.93748 3.08665 2.03655 3.45637 2.29021 3.71003L5.39021 6.80003C3.97578 8.16155 2.85007 9.79401 2.08021 11.6C1.9689 11.8551 1.9689 12.145 2.08021 12.4C4.10021 17.09 7.90021 20 12.0002 20C13.7973 19.9876 15.552 19.4525 17.0502 18.46L20.2902 21.71C20.478 21.8993 20.7336 22.0058 21.0002 22.0058C21.2668 22.0058 21.5224 21.8993 21.7102 21.71C21.8995 21.5223 22.006 21.2667 22.006 21C22.006 20.7334 21.8995 20.4778 21.7102 20.29L3.71021 2.29003ZM10.0702 11.48L12.5202 13.93C12.3512 13.9785 12.176 14.0021 12.0002 14C10.8956 14 10.0002 13.1046 10.0002 12C9.99816 11.8242 10.0217 11.649 10.0702 11.48ZM12.0002 18C8.82021 18 5.83021 15.71 4.10021 12C4.7463 10.5738 5.66328 9.2866 6.80021 8.21003L8.57021 10C7.71623 11.5586 7.99304 13.4938 9.24973 14.7505C10.5064 16.0072 12.4416 16.284 14.0002 15.43L15.5902 17C14.5013 17.6409 13.2636 17.9857 12.0002 18Z"
                  fill="#111111"
                />
              </svg>
            </button>
          </div>

          <a
            href="#"
            class="helper mt-5 mb-[90px] text-[#757575] text-[16px] font-normal leading-6 underline underline-offset-2"
            >비밀번호 찾기</a
          >

          <div class="btns flex justify-between">
            <button
              class="btn ghost inline-flex justify-center items-center py-3 px-[30px] rounded-full border border-[#111111] text-black text-[16px] font-semibold"
              type="button"
            >
              이전
            </button>
            <button
              class="btn primary inline-flex justify-center items-center py-3 px-[30px] rounded-full bg-[#111111] text-white text-[16px] font-semibold"
              type="submit"
            >
              로그인
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
  <script type="module" src="./log-in.ts"></script>
</html>

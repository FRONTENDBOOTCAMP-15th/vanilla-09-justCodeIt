<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/components/header-footer.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>product-list</title>
  </head>
  <body>
    <nike-header></nike-header>
    <main class="flex flex-col">
      <div
        class="flex flex-col md:flex-row justify-between leading-7 bg-white z-50 sticky top-0 left-0 right-0"
      >
        <div class="p-4">
          <!-- md: 신제품 개수 출력해야함 api 연결 -->
          <span class="text-xl md:text-lg">신제품</span>
        </div>
        <!-- 모바일 카테고리 -->
        <div
          id="mobile-category"
          class="flex overflow-x-auto gap-4 text-base scrollbar-hide border-b-gray-200 border-b md:hidden"
        >
          <button class="p-4 whitespace-nowrap">신발</button>
          <button class="whitespace-nowrap">탑 & 티셔츠</button>
          <button class="whitespace-nowrap">후디 & 크루</button>
          <button class="whitespace-nowrap">재킷 & 베스트</button>
          <button class="whitespace-nowrap">팬츠 & 타이츠</button>
          <button class="whitespace-nowrap">쇼츠</button>
          <button class="whitespace-nowrap">스포츠 브라</button>
          <button class="whitespace-nowrap">점프수트 & 롬퍼스</button>
          <button class="whitespace-nowrap">트랙수트</button>
          <button class="whitespace-nowrap">스커트 & 드레스</button>
          <button class="whitespace-nowrap">양말</button>
          <button class="whitespace-nowrap">용품</button>
        </div>
        <!-- 모바일 필터바 -->
        <div
          class="flex justify-between items-center text-base px-5 py-3.5 md:hidden"
        >
          <span class="text-gray-400">741개의 결과</span>
          <div class="flex flex-row items-center">
            <button
              class="flex flex-row justify-center items-center w-24 border border-gray-300 rounded-4xl p-1"
            >
              <span class="text-base">필터</span>
              <img
                src="/src/assets/img/Icon24px.png"
                alt="필터"
                class="w-6 h-6"
              />
            </button>
          </div>
        </div>
        <!-- 데스크탑 필터바 -->
        <div class="hidden md:flex flex-row items-center">
          <button id="hidden-filter" class="flex flex-row items-start gap-1.5">
            <span>필터 숨기기</span>
            <img src="/src/assets/img/Icon24px.png" alt="필터" />
          </button>
          <div class="relative">
            <button
              id="sort-btn"
              class="flex flex-row items-start px-7 gap-1.5"
            >
              <span>정렬 기준</span>
              <img src="/src/assets/img/Frame 29.png" alt="필터" />
            </button>

            <div
              id="sort-menu"
              class="absolute right-5 mt-2 w-30 bg-white rounded shadow hidden"
            >
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                추천순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                최신순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                높은 가격순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                낮은 가격순
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex h-[calc(100vh-4rem)] md:px-20">
        <!-- 데스크탑 사이드바 -->
        <div
          id="desktop-sidebar"
          class="w-auto p-4 hidden md:flex flex-col overflow-y-auto"
        >
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pb-8 text-base font-medium"
          >
            <button class="whitespace-nowrap">신발</button>
            <button class="whitespace-nowrap">탑 & 티셔츠</button>
            <button class="whitespace-nowrap">후디 & 크루</button>
            <button class="whitespace-nowrap">재킷 & 베스트</button>
            <button class="whitespace-nowrap">팬츠 & 타이츠</button>
            <button class="whitespace-nowrap">쇼츠</button>
            <button class="whitespace-nowrap">스포츠 브라</button>
            <button class="whitespace-nowrap">점프수트 & 롬퍼스</button>
            <button class="whitespace-nowrap">트랙수트</button>
            <button class="whitespace-nowrap">스커트 & 드레스</button>
            <button class="whitespace-nowrap">양말</button>
            <button class="whitespace-nowrap">용품</button>
          </div>
          <!-- 사이드바 성별 -->
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">성별</span>
            <div class="space-x-2 flex">
              <input type="checkbox" name="male" id="male" class="hidden" />
              <img
                data-target="male"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="male" class="cursor-pointer select-none">남성</label>
            </div>
            <div class="space-x-2 flex">
              <input type="checkbox" name="female" id="female" class="hidden" />
              <img
                data-target="female"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="female" class="cursor-pointer select-none"
                >여성</label
              >
            </div>
            <div class="space-x-2 flex">
              <input type="checkbox" name="unisex" id="unisex" class="hidden" />
              <img
                data-target="unisex"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="unisex" class="cursor-pointer select-none"
                >유니섹스</label
              >
            </div>
          </div>
          <!-- 사이드바 키즈 -->
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">키즈</span>
            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="kidMale"
                id="kidMale"
                class="hidden"
              />
              <img
                data-target="kidMale"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="kidMale" class="cursor-pointer select-none"
                >남아</label
              >
            </div>
            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="kidFemale"
                id="kidFemale"
                class="hidden"
              />
              <img
                data-target="kidFemale"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="kidFemale" class="cursor-pointer select-none"
                >여아</label
              >
            </div>
          </div>
          <!-- 사이드바 키즈 연령 -->
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">키즈 연령</span>
            <div class="space-x-2 flex">
              <input type="checkbox" name="baby" id="baby" class="hidden" />
              <img
                data-target="baby"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="baby" class="cursor-pointer select-none"
                >베이비(0-3세)</label
              >
            </div>
            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="littleKid"
                id="littleKid"
                class="hidden"
              />
              <img
                data-target="littleKid"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="littleKid" class="cursor-pointer select-none"
                >리틀키즈(3-7세)</label
              >
            </div>
            <div class="space-x-2 flex">
              <input type="checkbox" name="junior" id="junior" class="hidden" />
              <img
                data-target="junior"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="junior" class="cursor-pointer select-none"
                >주니어(7-15세)</label
              >
            </div>
          </div>
          <!-- 사이드바 가격대 -->
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">가격대</span>

            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="under-5"
                id="under-5"
                class="hidden"
              />
              <img
                data-target="under-5"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="under-5" class="cursor-pointer select-none"
                >0 - 50,000원</label
              >
            </div>

            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="under-10"
                id="under-10"
                class="hidden"
              />
              <img
                data-target="under-10"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="under-10" class="cursor-pointer select-none"
                >50,000 - 100,000원</label
              >
            </div>
            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="under-15"
                id="under-15"
                class="hidden"
              />
              <img
                data-target="under-15"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="under-15" class="cursor-pointer select-none"
                >100,000 - 150,000원</label
              >
            </div>
            <div class="space-x-2 flex">
              <input
                type="checkbox"
                name="under-20"
                id="under-20"
                class="hidden"
              />
              <img
                data-target="under-20"
                src="/src/assets/img/Property 1=Off.png"
                alt="off"
                class="checkbox-img w-5 h-5 cursor-pointer"
              />
              <label for="under-20" class="cursor-pointer select-none"
                >150,000 - 200,000원</label
              >
            </div>
          </div>
        </div>
        <!-- 제품 사진 : api로 사진 & 정보 끌어오기 -->
        <div
          id="productBody"
          class="grid grid-cols-2 md:grid-cols-3 md:mt-0 gap-3 p-4 w-full overflow-y-auto"
        ></div>
        <!-- <div
            class="grid  grid-cols-2 lg:grid-cols-3 gap-6 p-4 w-full overflow-y-auto"
          >
            <div class="flex flex-col items-start">
              <img
                class="w-full object-contain aspect-square"
                src="/src/assets/img/nike.png"
                alt="제품 사진"
              />
              <span class="text-sm lg:text-base text-orange-800 mt-2"
                >신제품</span
              >
              <span class="text-sm font-semibold">나이키 클럽</span>
              <span class="text-sm lg:text-base text-gray-400"
                >언스트럭처 데님 캡</span
              >
              <span class="text-sm lg:text-base text-gray-400">1개 색상</span>
              <span class="text-base mt-3">39,000 원</span>
            </div>
          </div> -->
      </div>
    </main>
    <footer-bar></footer-bar>
  </body>
  <script type="module" src="/src/pages/product-list/product-list.ts"></script>
</html>

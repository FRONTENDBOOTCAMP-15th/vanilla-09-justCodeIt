<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
    <title>product-list</title>
  </head>
  <body class="font-medium font-['Noto_Sans_KR']">
    <div class="flex flex-col h-screen">
      <div class="p-4 flex justify-between">
        <div><span>신제품 (749)</span></div>
        <div class="flex flex-row">
          <button class="flex flex-row leading-7 px-6 gap-1.5">
            필터 숨기기 <img src="/src/assets/img/Icon24px.png" alt="필터" />
          </button>
          <div class="relative">
            <button id="sort-btn" class="flex flex-row leading-7 gap-1.5">
              정렬 기준 <img src="/src/assets/img/Frame 29.png" alt="필터" />
            </button>

            <div
              id="sort-menu"
              class="absolute right-0 mt-2 w-40 bg-white rounded shadow hidden"
            >
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                추천순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                최신순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                높은 가격순
              </div>
              <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                낮은 가격순
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-1">
        <div class="w-auto p-4">
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pb-8"
          >
            <button>신발</button>
            <button>탑 & 티셔츠</button>
            <button>후디 & 크루</button>
            <button>재킷 & 베스트</button>
            <button>팬츠 & 타이츠</button>
            <button>쇼츠</button>
            <button>스포츠 브라</button>
            <button>트랙수트</button>
            <button>점프수트 & 롬퍼스</button>
            <button>스커트 & 드레스</button>
            <button>양말</button>
            <button>용품</button>
          </div>
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">성별</span>
            <div class="space-x-2">
              <input type="checkbox" name="male" id="male" /><label for="male"
                >남성</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="female" id="female" /><label
                for="female"
                >여성</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="unisex" id="unisex" /><label
                for="unisex"
                >유니섹스</label
              >
            </div>
          </div>
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">키즈</span>
            <div class="space-x-2">
              <input type="checkbox" name="kid-male" id="kid-male" /><label
                for="kid-male"
                >남아</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="kid-female" id="kid-female" /><label
                for="kid-female"
                >여아</label
              >
            </div>
          </div>
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">키즈 연령</span>
            <div class="space-x-2">
              <input type="checkbox" name="baby" id="baby" /><label for="baby"
                >베이비(0-3세)</label
              >
            </div>
            <div class="space-x-2">
              <input
                type="checkbox"
                name="little-kids"
                id="little-kids"
              /><label for="little-kids">리틀키즈(3-7세)</label>
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="junior" id="junior" /><label
                for="junior"
                >주니어(7-15세)</label
              >
            </div>
          </div>
          <div
            class="flex flex-col items-start border-b-gray-200 border-b gap-1.5 pt-4 pb-4"
          >
            <span class="font-bold">가격대</span>
            <div class="space-x-2">
              <input type="checkbox" name="under-5" id="under-5" /><label
                for="under-5"
                >0 - 50,000원</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="under-10" id="under-10" /><label
                for="under-10"
                >50,000 - 100,000원</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="under-15" id="under-15" /><label
                for="under-15"
                >100,000 - 150,000원</label
              >
            </div>
            <div class="space-x-2">
              <input type="checkbox" name="under-20" id="under-20" /><label
                for="under-20"
                >150,000 - 200,000원</label
              >
            </div>
          </div>
        </div>

        <div class="flex p-4 gap-3">
          <div class="flex flex-col">
            <img class="w-fit" src="/src/assets/img/nike.png" alt="제품 사진" />
            <span class="text-orange-800">신제품</span>
            <span>나이키 클럽</span>
            <span class="text-gray-400">언스트럭처 데님 캡</span>
            <span class="text-gray-400">1개 색상</span>
            <span>39,000 원</span>
          </div>
          <div class="flex flex-col">
            <img class="w-fit" src="/src/assets/img/nike.png" alt="제품 사진" />
            <span class="text-orange-800">신제품</span>
            <span>나이키 클럽</span>
            <span class="text-gray-400">언스트럭처 데님 캡</span>
            <span class="text-gray-400">1개 색상</span>
            <span>39,000 원</span>
          </div>
          <div class="flex flex-col">
            <img class="w-fit" src="/src/assets/img/nike.png" alt="제품 사진" />
            <span class="text-orange-800">신제품</span>
            <span>나이키 클럽</span>
            <span class="text-gray-400">언스트럭처 데님 캡</span>
            <span class="text-gray-400">1개 색상</span>
            <span>39,000 원</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./product-list.js"></script>
</html>
